<div class="label_right">
	<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">+</button>
</div>

<div id="accordionMain">
	<div id="accordion">
  <div class="card bg-info">
    <div class="card-header text-left" id="headingOne">
      <h5 class="mb-0">
        <button class="btn text-light" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne" onclick="getFriendByGroup(this)">
           	친구
        </button>
      </h5>
    </div>

    <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
      <div class="card-body">
        <table id="example" class="table table-dark table-striped table-bordered" style="width:100%">
        	<thead>
            <tr>
            	<th></th>
                <th>Name</th>
                <th>EMAIL</th>
                <th>PHONE</th>
            </tr>
        </thead>
        </table>
      </div>
    </div>
  </div>
</div>
</div>

<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title text-dark" id="exampleModalLabel">New message</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="col-form-label text-dark">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="col-form-label text-dark">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="addGroup(this)">Send message</button>
      </div>
    </div>
  </div>
</div>
