<div class="form-signin">
<form id="loginForm">
  <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
  <div class="form-group was-validated">
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
	  <div class="email invalid-feedback label_left"></div>
    </div>
    <div class="form-group was-validated">
      <input type="password" name="password" class="form-control password" placeholder="Password" onkeyup="passwordKeyChecker()" required>
      <div class="password invalid-feedback label_left"></div>
    </div>
  <div class="row">
  <div class="checkbox col-lg-6 label_left">
	  <label>
	    <input type="checkbox" value="remember-me"> Remember me
	  </label>
  </div>
  <div class="checkbox col-lg-6 label_center">
    <label>
  	<p onclick="getSignUp(this)">Sign up</p>
    </label>
  </div>
  </div>
  </form>
  <button class="btn btn-lg btn-primary btn-block" onclick="doLoginAction(this)">Sign in</button>
</div>
