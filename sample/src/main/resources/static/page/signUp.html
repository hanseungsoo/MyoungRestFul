<form id="registerForm" class="col-xs-12">
    <div class="form-group was-validated">
      <input type="email" id="inputEmail" name="email" class="form-control" placeholder="Email address" required>
	  <div class="email invalid-feedback label_left"></div>
    </div>
    <div class="form-group was-validated">
      <input type="password" name="password" class="form-control password" placeholder="Password" onkeyup="passwordKeyChecker()" required>
      <div class="password invalid-feedback label_left"></div>
    </div>
    <div class="form-group was-validated">
      <input type="password" name="passwordAgain" class="form-control passwordAgain" placeholder="Password Check" onkeyup="passwordKeyChecker()" required>
      <div class="label_left">
	      <div class="passwordAgain valid-feedback" style="display:none;">Same password</div>
		  <div class="passwordAgain invalid-feedback" style="display:none;">Not same password</div>
	  </div>   
    </div>
    <div class="form-group was-validated">
      <input type="text" class="form-control" placeholder="Enter username" name="name" required>
      <div class="name invalid-feedback label_left"></div>
    </div>
    <div class="form-group was-validated">
      <input type="text" name="phone" class="form-control" placeholder="MobilePhone Number" required>
      <div class="phone invalid-feedback label_left"></div>
    </div>
  </form>
  <div class="col-xs-12 panel-body-inner bottom-padding">
    <button onclick="btnRegister()" class="btn btn-success btn-lg btn-block button">가입하기</button>
 </div>
